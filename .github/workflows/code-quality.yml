name: Code Quality
on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install npm dependencies
        run: npm ci
      - name: lint
        run: npm run lint
      - name: test
        run: npm run test:ci
